<div class="container">
    <h2>Les Regions</h2>
    <div>
        <app-create></app-create>
        </div>
    <table mat-table [dataSource]="regions" class="mat-elevation-z8" #mytable>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let t">{{t.name}}</td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let t">{{ t.image}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let t">{{ t.description}}</td>
        </ng-container>
        
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef>Score</th>
            <td mat-cell *matCellDef="let t">{{ t.score}}</td>
        </ng-container>
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let t">
                    <button (click)= "onedit(t.id,t.data)">
                      <mat-icon> edit</mat-icon>
                    </button>
                 <!--   <a [routerLink]="['clients/:client/edit', t.id, 'edit']" (click)="onUpdate()" 
                   class="btn btn-default"><i class="bi sbi-pencil-square" style="color:blue"></i>
                </a>-->
                <button type="button" (click)=" deleteClient(t.id)" class="btn btn-default">
                    <i class="bi bi-trash-fill" style="color:red"></i>
                </button>
           </td>
        </ng-container>
    </table>


</div>
